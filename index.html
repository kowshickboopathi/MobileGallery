<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
    <link rel="stylesheet" href="Style.css">
    <script>
        function getDetails() {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET" , "http://127.0.0.1:5500/mobile.json" , false);
            xmlHttp.send();
            if(xmlHttp.readyState == 4 && xmlHttp.status == 200){
                var result = xmlHttp.responseText;
                var o = JSON.parse(result);
                // alert(o.length);
                var data = "";
                for(var i=0;i<o.length;i++){
                    data += '<table> \
                        <tr><th><h2>Model</h2></th><td><h2>'+ o[i]["Model"]+'</h2></td> <td rowspan =8> <img src='+ o[i]["image"]+' class = "img"></td></tr>\
                        <tr><th>brand</th><td>'+o[i]["brand"]+'</td></tr>\
                        <tr><th>price</th><td><h4>'+o[i]["price"]+'</h4></td></tr>\
                        <tr><th>camera</th><td>'+o[i]["camera"]+'</td></tr>\
                        <tr><th>RAM</th><td>'+o[i]["RAM"]+'</td></tr>\
                        <tr><th>Processor</th><td>'+o[i]["Processor"]+'</td></tr>\
                        <tr><th>isAvailable</th><td>'+o[i]["isAvailable"]+'</td></tr>\
                        ';
                }
                 document.getElementById("show").innerHTML = data
            }
        }
    </script>
    
</head>
<body onload="getDetails()">
    <h3>Mobile Gallery by JSON File</h3>
    <div id = "show"></div>
</body>
</html>
